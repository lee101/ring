<body unresolved fullbleed layout vertical>
<template is="auto-binding" id="app">

    <core-drawer-panel>

        <!-- Drawer -->
        <core-header-panel drawer>

            <!-- Drawer Toolbar -->
            <core-toolbar>
                <img src="/mstile-70x70.png" width="70" height="70" alt="Ring Logo">
                <h1>Ring</h1>
            </core-toolbar>

            <!-- Drawer Content -->

            <core-item class="price-range" icon="payment" label="Price range" horizontal="" center="" layout=""></core-item>

            <div id="price-range" class="nstSlider" data-range_min="0" data-range_max="5000"
                 data-cur_min="20" data-cur_max="5000">

                <div class="bar"></div>
                <div class="leftGrip">
                <core-tooltip class="grip-label leftLabel" label="text" position="top" role="tooltip" tabindex="0" show large>
                </core-tooltip>
                </div>
                <div class="rightGrip">
                    <core-tooltip class="grip-label rightLabel" label="text" position="top" role="tooltip" tabindex="0" show large>
                    </core-tooltip>
                </div>
            </div>

            <core-submenu icon="account-balance" label="Companies" class="core-selected" active>
                <core-item label="Pascoes" horizontal="" center="" layout=""></core-item>
                <core-item label="Micheal Hill" horizontal="" center="" layout=""></core-item>
            </core-submenu>


        </core-header-panel>

        <!-- Main -->
        <core-header-panel main>

            <!-- Main Toolbar -->
            <core-toolbar class="main-core-toolbar">
                <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
                <h2>All Rings</h2>
            </core-toolbar>

            <!-- Main Content -->
            <div id="gallery-tiles">

                    <img alt="{{thumb.title}}" src="{{thumb.image}}"/>

</template>
